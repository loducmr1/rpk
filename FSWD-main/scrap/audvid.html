<!DOCTYPE html>
<html>
 <head>
     <title>Sample Video and Audio Test</title>
 </head>
 <body>
     <h1>Example of adding video in the web page</h1> 
     <video width="500" height="250" autoplay muted>
         <source src="mov_bbb.mp4" type="video/mp4">
     </video>
     <h1>Example of adding audio in the web page</h1>
     <audio controls>
         <source src="song.mp3" type="audio/mp3"
     </audio>
 </body>
</html>
