<p>Here goes an example for canvas</p>
<canvas id="myCanvas" width="200" height="100" style="border:2px solid #000000;"></canvas>
<script>
 	var x=document.getElementById("myCanvas");
	var ctx=x.getContext("2d");
	ctx.moveTo(0, 0);
	ctx.lineTo(200, 100);
	ctx.stroke();
</script>
</body>
