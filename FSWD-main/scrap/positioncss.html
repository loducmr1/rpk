<!DOCTYPE html>
<html>
<head><title>CSS position</title>
    <style>
        div.static{
            position:static;
            border:2px solid#0000ff;
        }
        div.relative{
            position:relative;
            left:100px;
            border:4px solid#000000;
        }
        div.fixed{
            position:fixed;
            bottom: 200px;
            right:300px;
            width: 500px;
            border: 6px solid#000256;
        }
        div.absolute{
            position:absolute;
            top:500px;
            right:0;
            width:300px;
            height:100px;
            border: 12px solid#002048;
        }
        div.sticky{
            position:sticky;
            background-color: coral;
            border:14px solid#004096;
        }
    </style>
</head>
<body>
    <h1>Cascading Style Sheets</h1>
    <div class="static">
        <p>This is the static position example</p>
    </div>
    <div class="relative">
        <p> This is an example of CSS position relative</p>
    </div>
    <div class="fixed">
        <p> Fixed position CSS example</p>
    </div>
    <div class="absolute">
        <p>Absolute Position Example</p>
    </div>
    <div class="sticky">
        <p> Position sticky example</p>
    </div>
</body>
</html>
