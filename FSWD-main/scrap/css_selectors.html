<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1{
            color:blue;
            border:4px dashed;
        }
        #myId{
            color:aqua;
            border: 6px dotted;
        }
        .myClass{
            color:rebeccapurple;
            text-align: center;
        }
        /* comments
            *{
                text-align:left;
                color:magenta;
            } */
        h4, h5{
            text-align:right;
            margin:500px;
            color:tomato;
        }
    </style>
</head>
<body>
    <h1 >CSS Element Selector</h1>
    <h2 id="myId">CSS ID Selector</h2>
    <h3>CSS class Selector</h3>
    <p class="myClass">This is an example of CSS Class Selector</p>
    <h4>CSS Universal Selector</h4>
    <h5>CSS Group Selector</h5>
</body>
</html>
