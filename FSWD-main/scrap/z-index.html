<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index to specify stack order </title>
    <style>
        img{
            position:absolute;
            left:0px;
            top:0px;
            z-index:-1;
        }
        p{
            color:red;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Z-index to specify stack order</h1>
    <img src="tree.jpeg" >
    <p>placing the image behind the text</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa minus asperiores sed consequuntur 
        quisquam neque reiciendis ad commodi dolore, 
        tempora animi molestiae, eius, vitae sit cupiditate sint enim cumque aliquid!</p>
</body>
</html>
